<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<h1>My Shopping List<button class="rename">rename</button></h1>
	</header>

	<div class="additem">
		<h2>Add items to your list</h2>
		<input type="text" placeholder="Write here your item and hit enter">
	</div>

	<div class="itemlist">
		<h2>Items</h2>
			<div class="centeritem">
				<ul class="item">
					<li>
						<p class="okitem"></p>
						<p class="listitem">Steak</p>
					</li>
				</ul>
				<ul class="doneitem">
					<li>
					<p class="doneitem"></p>
					<p class="listitem">Beer</p>
					</li>
				</ul>
				<ul class="item">
					<li>
						<p class="okitem"></p>
						<p class="listitem">Sweets</p>
					</li>
				</ul>
				<ul class="doneitem">
					<li>
					<p class="doneitem"></p>
					<p class="listitem">Crisps</p>
					</li>
				</ul>
			</div>

	</div>

	<div class="oftenitems">
		<h3>Often used items</h3>
		<p>Steak</p>
		<p>Salad</p>
		<p>Beer</p>
		<p>Sweets</p>
		
	</div>

	<div class="resetlist">
		<button>Reset List</button>
	</div>
	
</body>
</html>
